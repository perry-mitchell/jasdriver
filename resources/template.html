<html>
    <head>
        <title>Jasmine test w/ Webdriver</title>
        <script type="text/javascript">
            window.jasDriverLogs = [];
            window.resultIndent = 0;
            (function init() {
                var oldLog = console.log,
                    oldWarn = console.warn,
                    oldError = console.error;

                function convertError(err) {
                    return createError(err.name || "Error", err.message, err.stack);
                }

                function createError(name, message, stack) {
                    return {
                        type: "jasdriver_error",
                        name: name,
                        message: message,
                        stack: stack  || (new Error()).stack
                    };
                }

                function mapErrors(arr) {
                    return arr.map(function(item) {
                        return (item instanceof Error) ?
                            createError(
                                item.name || "Error",
                                item.message,
                                item.stack
                            ) : item;
                    });
                }

                // function protectedFunction(f) {
                //     return function() {
                //         try {
                //             f.apply(this, arguments);
                //         } catch(e) {
                //             window.jasDriverLogs.push({
                //                 type: "exception",
                //                 args: [e]
                //             });
                //             throw e;
                //         }
                //     };
                // }
                // setTimeout = protectedFunction(setTimeout);
                // setInterval = protectedFunction(setInterval);

                console.log = function() {
                    window.jasDriverLogs.push({
                        type: "log",
                        args: mapErrors(Array.prototype.slice.call(arguments))
                    });
                    oldLog.apply(console, arguments);
                };
                console.warn = function() {
                    window.jasDriverLogs.push({
                        type: "warning",
                        args: mapErrors(Array.prototype.slice.call(arguments))
                    });
                    oldWarn.apply(console, arguments);
                };
                console.error = function() {
                    window.jasDriverLogs.push({
                        type: "error",
                        args: mapErrors(Array.prototype.slice.call(arguments))
                    });
                    oldError.apply(console, arguments);
                };

                if (window.addEventListener) {
                    window.addEventListener("error", function(evt) {
                        var err = createError("Error", evt.message, evt.stack);
                        window.jasDriverLogs.push({
                            type: "error",
                            args: [evt.error ? convertError(evt.error) : err]
                        })
                    });
                } else {
                    window.onerror = function(msg, url, line, col, error) {
                        window.jasDriverLogs.push({
                            type: "error",
                            args: [msg, url + " (" + line + "," + col + ")", error]
                        })
                    };
                }

                window.fetchLogs = function() {
                    if (window.jasDriverLogs.length > 0) {
                        var fetchedLogs = [].concat(window.jasDriverLogs);
                        window.jasDriverLogs = [];
                        return fetchedLogs;
                    }
                    return [];
                };
                window.testPassed = 0;
                window.testFailed = 0;
                window.testSkipped = 0;
                window.testCompleted = false;
                window.getStats = function() {
                    return {
                        passed: window.testPassed,
                        failed: window.testFailed,
                        skipped: window.testSkipped
                    };
                };
            })();
        </script>
        <!-- JASMINE_SETUP -->
    </head>
    <body>
        <!-- Jasdriver -->
        <script type="text/javascript">
            jasmine.getEnv().addReporter({
                specStarted: function(result) {
                    //console.log("Running:", result.description + "...");
                },
                specDone: function(result) {
                    window.jasDriverLogs.push({
                        type: "spec_result",
                        args: [result.description, result.status, window.resultIndent]
                    });
                    switch (result.status) {
                        case "passed":
                            window.testPassed += 1;
                            break;
                        case "failed":
                            window.testFailed += 1;
                            result.failedExpectations.forEach(function(failed) {
                                window.jasDriverLogs.push({
                                    type: "spec_failure",
                                    args: [failed.message, window.resultIndent]
                                });
                            });
                            break;
                        case "pending":
                            /* falls-through */
                        default:
                            window.testSkipped += 1;
                    }
                },
                suiteStarted: function(result) {
                    window.resultIndent += 1;
                    window.jasDriverLogs.push({
                        type: "suite",
                        args: [result.description, window.resultIndent]
                    });
                },
                suiteDone: function(result) {
                    window.resultIndent -= 1;
                }
            });
            afterAll(function() {
                window.testCompleted = true;
            });
        </script>
        <!-- JASMINE_SPECS -->
    </body>
</html>
